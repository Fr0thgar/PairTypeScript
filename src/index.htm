<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Music Library</h1>
  <h2> Get all</h2>
  <button id="GetAll">Get All</button>
  <div id="contentGetAll"></div>
  
  <h2>Search by Title</h2>
<input id="searchTitle" placeholder="Title">
<button id="searchTitleButton">Search</button>
<div id="SearchTitleContent"></div>

<h2>Search by Artist</h2>
<input id="searchArtist" placeholder="Artist">
<button id="searchArtistButton">Search</button>  
<div id="searchArtistContent"></div>

<h2>Add Music</h2>
<input id="addTitle" placeholder="Title">
<input id="addArtist" placeholder="Artist">
<input id="addDuration" placeholder="Duration">
<input id="addPublicationYear" placeholder="Year Of Publication">
<input id="addTracks" placeholder="Tracks">
<button id="addButton">Add</button>
<div id="addContent"></div>

<h2>Delete Music</h2>
<input id="deleteTitle" placeholder="Title">
<button id="deleteButton">Delete</button>
<div id="deleteOutput"></div>

<script src="bundle.js"></script>
</body>
</html>
